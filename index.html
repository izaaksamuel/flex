<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP flex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Arquivo manifesto (instalação app)-->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="conteiner">
        <h1>Etanol ou Gasolina?</h1>
        <form name = "frmFlex" onsubmit="return calcular()" >
            <img src="img/neutro.png" alt="mostrador" id="status">
            <input type="number" step ="any" name="inputEtanol"
            placeholder="Etanol" required>
            <input type="number" step ="any"name="inputGasolina"
            placeholder="Gasolina" required>
            <input type="submit" value="calcular">

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
